<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css" />
  <meta charset="UTF-8">
  <script src="https://unpkg.com/@endpass/connect@latest"
type="text/javascript"></script>
  <script src="https://unpkg.com/@endpass/connect@latest/oauth.min.js"
type="text/javascript"></script>
  <script type="text/javascript" src="./app.js"></script>
  <title>Endpass ID Demo</title>
</head>
<body>
  <div class="section">
    <div class="container">
      <h1 class="title">Endpass ID Demo</h1>
      <div class="columns">
        <div class="column">
          <p class="subtitle">Click the button below to log in with your Endpass
          account.</p>
          <a id="login-button" class="button is-primary">
            Log In With Endpass
          </a>
        </div>
        <div class="column">
          <h2 class="is-size-4">User Info</h2>
          <p class="subtitle" id="user-info-container">
            <p>
              <strong>User Email:</strong><span id="user-email"></span>
            </p>
            <p>
              <strong>User Verification Status:</strong> <span
                id="user-verification-status"></span>
            </p>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
